<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo left"> ForestRun</a>
  </div>
</nav>

<div id="map"></div>
<div id="AddBaguetteAlert" style="visibility: hidden;position:absolute;bottom:10px;left:10px">
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1" style="width:400px">
        <div class="card-content white-text">
          <span class="card-title">Dodaj bagietkowy alert</span>
          <p>Czy użyć twojej aktualnej lokalizacji?</p>
          <div class="input-field inline">
            <input id="description" type="email" class="validate">
            <label>Opis</label>
          </div>
        </div>
        <div class="card-action">
          <a onclick="sendAlert()">Moja lokalizacja</a>
          <a onclick="chooseSpot()">Zaznaczę</a>
        </div>
      </div>
    </div>
  </div>

</div>



<div style="position:absolute;bottom:10px;right:10px">
  <a class="btn-floating btn-large waves-effect waves-light red" onclick="addBaguette()"><i
      class="material-icons">add</i></a>

</div>

<div class="row" id="alertPopup">
  <div class="col s12 m5 nopadding" >

    <div class="card red pop">
      <div class="card-image">
        <img src="../img/Baguette-1.jpg">
      </div>
      <div class="card-content">
        <span class="white-text">W Twojej okolicy ktoś przed chwilą poczuł zapach świeżych bagietek.
        </span>
      <div/>
      <div class="card-action">
        <a class="waves-effect waves-light btn red" id="close" >Run away!</a>
      </div>
    </div>
  </div>
  </div>
</div>


<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzrzKRCW-Prb60UHlYadM7iQ4pnWSzV7k&callback=initMap">
</script>
<script src="../js/script.js"></script>
</body>
</html>
