<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo left"> ForestRun</a>
    <ul id="nav-mobile" class="right">
      <li><i class="material-icons large">add</i></li>
      <li><i class="large material-icons">reorder</i></li>
    </ul>
  </div>
</nav>

<div id="map"></div>
<div id="AddParty" style="position:absolute;top:80px;right:10px">
  <button class="btn waves-effect waves-light" type="submit" name="action" onclick="addParty()">Dodaj imprezę
    <i class="material-icons right">send</i>
  </button>
</div>
<!-----party FORM!-->
<div id="partyForm" style="visibility:hidden;position:absolute; top:80px;left:10px">
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1" style="width:400px">
        <div class="card-content white-text">
          <span class="card-title">Nowa Impreza</span>
          <p>Podaj szczegóły twojej imprezy</p>
          <div class="input-field inline">
            <input id="partyName" type="email" class="validate">
            <label>Nazwa imprezy</label>
          </div>
          <div class="input-field inline">
            <input id="partyDescription" type="email" class="validate">
            <label>Opis imprezki</label>
          </div>
        </div>
        <div class="card-action">
          <a onclick="makeParty()">Rób</a>
          <a onclick="abortParty()">Anuluj</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="ShowParties" style="position:absolute; top:140px;right:10px"><button class="btn waves-effect waves-light" type="submit" name="action" onclick="showParty()">Pokaż imprezy
  <i class="material-icons right">send</i>
</button></div>
<div id="AddBaguetteAlert" style="visibility: hidden;position:absolute;bottom:10px;left:10px">
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1" style="width:400px">
        <div class="card-content white-text">
          <span class="card-title">Dodaj bagietkowy alert</span>
          <p>Czy użyć twojej aktualnej lokalizacji?</p>
          <div class="input-field inline">
            <input id="description" type="email" class="validate">
            <label>Opis</label>
          </div>
        </div>
        <div class="card-action">
          <a onclick="sendAlert()">Moja lokalizacja</a>
          <a onclick="chooseSpot()">Zaznaczę</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="position:absolute;bottom:10px;right:10px">
  <a class="btn-floating btn-large waves-effect waves-light red" onclick="addBaguette()"><i
      class="material-icons">add</i></a>

</div>


<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzrzKRCW-Prb60UHlYadM7iQ4pnWSzV7k&callback=initMap">
</script>
<script src="../js/script.js"></script>
</body>
</html>
